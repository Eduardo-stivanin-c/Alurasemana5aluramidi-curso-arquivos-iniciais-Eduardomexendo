<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <h1> Alura Fone </h1>
 <section class="teclado">
    <!--a classe faz conexÃ£o com o Javascript-->
    <input type="button" onclick="configteclado(tecla_um)"  class="um" value="1">
    <input type="button" onclick="configteclado(tecla_dois)" class="dois" value="2">
    <input type="button" onclick="configteclado(tecla_tres)" class="tres" value="3">
    <input type="button" onclick="configteclado(tecla_quatro)" class="quatro" value="4">
    <input type="button" onclick="configteclado(tecla_cinco)" class="cinco" value="5">
    <input type="button" onclick="configteclado(tecla_seis)" class="seis" value="6">
    <input type="button" onclick="configteclado(tecla_sete)" class="sete" value="7">
    <input type="button" class="oito" onclick="configteclado(tecla_oito)" value="8">
    <input type="button" class="nove" onclick="configteclado(tecla_nove)" value="9">
    <input type="button" class="asterisco" onclick="configteclado(tecla_asterisco)" value="*">
    <input type="button" class="zero" value="0" onclick="configteclado(tecla_zero)">
    <input type="button"  class="hashtag" value="#" onclick="configteclado(tecla_hashtag)">
  </section>
  <input type="tel" id="telefone" class="telefone" placeholder="Digite seu telefone">
  <script src="main.js"></script>
</body>
</html>
